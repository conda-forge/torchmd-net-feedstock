{% set name = "torchmd-net" %}
{% set version = "2.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/torchmd_net-{{ version }}.tar.gz
  sha256: deb255d77720a04b0d2972e71977130da2ad918734c943fde72452d80bf83e92

build:
  noarch: python
  entry_points:
    - torchmd-train = torchmdnet.scripts.train:main
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=78
    - setuptools-scm >=8
    - pip
  run:
    - python >={{ python_min }}
    - h5py
    - pytorch
    - pytorch_geometric
    - lightning
    - tqdm
    - numpy
    - ase

test:
  imports:
    - torchmdnet
  commands:
    - torchmd-train --help
  requires:
    - python {{ python_min }}

about:
  home: https://github.com/torchmd/torchmd-net
  summary: TorchMD-NET provides state-of-the-art neural networks potentials for biomolecular systems
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - stefdoerr
