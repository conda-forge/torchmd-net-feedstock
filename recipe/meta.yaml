{% set name = "torchmd-net" %}
{% set version = "2.6.0" %}
{% set sha256 = "ba0862c3fa3a4540df13391c3d3627c8c9575f94f746fc2fa10738e6680c920f" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/torchmd_net-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  entry_points:
    - torchmd-train = torchmdnet.scripts.train:main
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=78
    - setuptools-scm >=8
    - pip
  run:
    - python >={{ python_min }}
    - h5py
    - pytorch
    - pytorch_geometric
    - lightning
    - tqdm
    - numpy
    - ase

test:
  imports:
    - torchmdnet
  commands:
    - torchmd-train --help
  requires:
    - python {{ python_min }}

about:
  home: https://github.com/torchmd/torchmd-net
  summary: TorchMD-NET provides state-of-the-art neural networks potentials for biomolecular systems
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - stefdoerr
